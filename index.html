<html><head><base href="https://raw.githubusercontent.com/YourUsername/YourRepo/main/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lisa's Minimalist Photo Gallery</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background-color: #f8f8f8;
    color: #333;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 2rem;
    text-align: center;
  }

  h1 {
    font-weight: 300;
    font-size: 2.5rem;
    letter-spacing: 3px;
    margin: 0;
    text-transform: uppercase;
  }

  .gallery-container {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 20px;
  }

  .gallery {
    position: relative;
    max-width: 90vw;
    max-height: 80vh;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    border-radius: 8px;
    background-color: #fff;
  }

  .photo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .photo.active {
    opacity: 1;
  }

  .photo img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .caption {
    position: absolute;
    bottom: 1rem;
    left: 1rem;
    right: 1rem;
    background-color: rgba(255,255,255,0.8);
    color: #333;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    font-size: 0.9rem;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .photo:hover .caption {
    opacity: 1;
  }

  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(255,255,255,0.7);
    color: #333;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 1rem;
    transition: all 0.3s ease;
    opacity: 0.7;
    z-index: 10;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .nav-button:hover {
    opacity: 1;
    background-color: rgba(255,255,255,0.9);
  }

  #prevBtn {
    left: 1rem;
  }

  #nextBtn {
    right: 1rem;
  }

  .progress-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    height: 4px;
    background-color: rgba(0,0,0,0.5);
    transition: width 0.3s ease;
  }

  @media (max-width: 768px) {
    .nav-button {
      font-size: 1rem;
      padding: 0.5rem;
      width: 40px;
      height: 40px;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>LISA</h1>
  </header>
  
  <div class="gallery-container">
    <div id="gallery" class="gallery">
      <!-- Photos will be dynamically added here -->
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <button id="prevBtn" class="nav-button">&#10094;</button>
    <button id="nextBtn" class="nav-button">&#10095;</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const progressBar = document.getElementById('progressBar');
      let photos = [];
      let currentIndex = 0;

      // List of image URLs from your GitHub repository
      const imageUrls = [
        'https://raw.githubusercontent.com/manweg/manweg.github.io/main/fotos/foto1.jpeg',
        'https://raw.githubusercontent.com/manweg/manweg.github.io/main/fotos/foto2.jpeg',
        'https://raw.githubusercontent.com/manweg/manweg.github.io/main/fotos/foto3.jpeg'
        'https://raw.githubusercontent.com/manweg/manweg.github.io/main/fotos/foto4.jpeg'
       // Add more image URLs as needed
      ];

      function loadPhotos() {
        imageUrls.forEach((url, index) => {
          const img = document.createElement('img');
          img.src = url;
          img.alt = `Beautiful photograph by Lisa`;
          img.loading = 'lazy';

          const photoDiv = document.createElement('div');
          photoDiv.className = 'photo';
          photoDiv.appendChild(img);

          const caption = document.createElement('div');
          caption.className = 'caption';
          caption.textContent = `Photo ${index + 1}`;
          photoDiv.appendChild(caption);

          gallery.appendChild(photoDiv);
          photos.push(photoDiv);

          img.onload = () => {
            adjustGallerySize(img);
          };
        });

        if (photos.length > 0) {
          showPhoto(0);
          updateProgressBar();
        }
      }

      function adjustGallerySize(img) {
        const aspectRatio = img.naturalWidth / img.naturalHeight;
        const maxWidth = Math.min(window.innerWidth * 0.9, img.naturalWidth);
        const maxHeight = Math.min(window.innerHeight * 0.8, img.naturalHeight);

        let width = maxWidth;
        let height = width / aspectRatio;

        if (height > maxHeight) {
          height = maxHeight;
          width = height * aspectRatio;
        }

        gallery.style.width = `${width}px`;
        gallery.style.height = `${height}px`;
      }

      function showPhoto(index) {
        photos.forEach((photo, i) => {
          if (i === index) {
            photo.classList.add('active');
            adjustGallerySize(photo.querySelector('img'));
          } else {
            photo.classList.remove('active');
          }
        });
        updateProgressBar();
      }

      function nextPhoto() {
        currentIndex = (currentIndex + 1) % photos.length;
        showPhoto(currentIndex);
      }

      function prevPhoto() {
        currentIndex = (currentIndex - 1 + photos.length) % photos.length;
        showPhoto(currentIndex);
      }

      function updateProgressBar() {
        const progress = ((currentIndex + 1) / photos.length) * 100;
        progressBar.style.width = `${progress}%`;
      }

      nextBtn.addEventListener('click', nextPhoto);
      prevBtn.addEventListener('click', prevPhoto);

      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
          nextPhoto();
        } else if (e.key === 'ArrowLeft') {
          prevPhoto();
        }
      });

      <!-- let touchStartX = 0; -->
      <!-- let touchEndX = 0; -->
      <!-- let isSwiping = false; -->
      <!---->
      <!-- gallery.addEventListener('touchstart', (e) => { -->
      <!--   touchStartX = e.changedTouches[0].screenX; -->
      <!--   isSwiping = true; -->
      <!-- }); -->

      gallery.addEventListener('touchmove', (e) => {
        if (isSwiping) {
          e.preventDefault(); // Prevent default scrolling
        }
      }, { passive: false });

      gallery.addEventListener('touchend', (e) => {
        if (isSwiping) {
          touchEndX = e.changedTouches[0].screenX;
          handleSwipe();
          isSwiping = false;
        }
      });

      function handleSwipe() {
        const swipeThreshold = 50; // Minimum distance for a swipe
        const swipeDistance = touchEndX - touchStartX;
        
        if (Math.abs(swipeDistance) > swipeThreshold) {
          if (swipeDistance < 0) {
            nextPhoto();
          } else {
            prevPhoto();
          }
        }
      }

      window.addEventListener('resize', () => {
        showPhoto(currentIndex);
      });

      loadPhotos();
    });
  </script>
</body>
</html>
