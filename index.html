
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lisa</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #f0f0f0;
  }
  header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  h1 {
    margin: 0;
  }
  .gallery-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px);
  }
  .gallery {
    position: relative;
    width: 80%;
    max-width: 800px;
    height: 70vh;
    overflow: hidden;
  }
  .photo {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 0.5s ease;
  }
  .photo.active {
    opacity: 1;
  }
  .photo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }
  .caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0,0,0,0.7);
    color: white;
    padding: 0.5rem;
    text-align: center;
  }
  .nav-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 1rem;
    cursor: pointer;
    font-size: 1.5rem;
    transition: background-color 0.3s ease;
  }
  .nav-button:hover {
    background-color: rgba(0,0,0,0.8);
  }
  #prevBtn {
    left: 10px;
  }
  #nextBtn {
    right: 10px;
  }
</style>
</head>
<body>
  <header>
    <h1>Lisa's Photography Portfolio</h1>
  </header>
  
  <div class="gallery-container">
    <div class="gallery">
      <div class="photo active">
        <img src="https://raw.githubusercontent.com/manweg/manweg.github.io/main/fotos/foto1.jpeg" alt="Serene mountain lake at sunset, vibrant colors reflecting on water" width="800" height="600">
        <!-- <div class="caption">Angry Tiger</div> -->
      </div>
      <div class="photo">
        <img src="https://raw.githubusercontent.com/manweg/manweg.github.io/main/fotos/foto2.jpeg" alt="Close-up portrait of an elderly man with weathered face, black and white" width="800" height="600">
        <!-- <div class="caption">Photo 2</div> -->
      </div>
      <div class="photo">
        <img src="https://raw.githubusercontent.com/manweg/manweg.github.io/main/fotos/foto3.jpeg" alt="Busy city street at night with neon signs and people, long exposure" width="800" height="600">
        <!-- <div class="caption">Photo 3</div> -->
      </div>
    </div>
    <button id="prevBtn" class="nav-button">&#10094;</button>
    <button id="nextBtn" class="nav-button">&#10095;</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const photos = document.querySelectorAll('.photo');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      let currentIndex = 0;

      function showPhoto(index) {
        photos.forEach((photo, i) => {
          if (i === index) {
            photo.classList.add('active');
          } else {
            photo.classList.remove('active');
          }
        });
      }

      function nextPhoto() {
        currentIndex = (currentIndex + 1) % photos.length;
        showPhoto(currentIndex);
      }

      function prevPhoto() {
        currentIndex = (currentIndex - 1 + photos.length) % photos.length;
        showPhoto(currentIndex);
      }

      nextBtn.addEventListener('click', nextPhoto);
      prevBtn.addEventListener('click', prevPhoto);

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
          nextPhoto();
        } else if (e.key === 'ArrowLeft') {
          prevPhoto();
        }
      });

      // Swipe navigation for touch devices
      let touchStartX = 0;
      let touchEndX = 0;

      document.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
      });

      document.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
      });

      function handleSwipe() {
        if (touchEndX < touchStartX) {
          nextPhoto();
        }
        if (touchEndX > touchStartX) {
          prevPhoto();
        }
      }
    });
  </script>
</body>
</html>
